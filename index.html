<!DOCTYPE html>
<meta charset="utf-8">
<link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
<link rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.3.1/css/foundation.min.css"
  integrity="sha256-itWEYdFWzZPBG78bJOOiQIn06QCgN/F0wMDcC4nOhxY=" crossorigin="anonymous"/>
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
  rel="stylesheet"
  integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
  crossorigin="anonymous">
<link href="css/style.css" rel="stylesheet">
<body>
  <div id="viz">
    <div class="row" id="header">
      <div class="medium-12 columns"><h1>Who Validates?</h1></div>
      <div class="medium-12 columns">
        <p><small>This project classifies HOT OSM task validators.</small></p>
        <p><small>OSM User data was collected from
          <a href="https://github.com/americanredcross/osm-stats">
            osmstats.redcross.org
          </a> and from the <a href="http://wiki.openstreetmap.org/wiki/API">
            osm api
          </a></small></p>
        <p><small>
          Check out the project's data collection and classification
          <a href="https://github.com/maxgrossman/whovalidates">methodology</a></small></p>
      </div>
    </div>
    <div class="row" id="selector">
      <a onclick="clearAllCheckboxes();">
        <i class="fa fa-trash-o"></i>
        <small style="margin-left:1px">clear filters</small>
      </a>
      <ul class="tabs" data-active-collapse="true" data-tabs id="filter-nav">
        <li class="tabs-title"><a href="#validType">Validator Group</a></li>
        <li class="tabs-title"><a href="#variable">Variable</a></li>
      </ul>
      <div class="tabs-content" data-tabs-content="filter-nav" id="filter-nav-tabs">
        <!-- collapse divs go here -->
      </div>
    </div>
    </br>
    <div id="visualizations">
      <div class="row">
        <div class="large-9 large-offset-1 columns" id="graphs">
          <div id="validatorScatter"></div>
        </div>
      </div>
      <div class="row">
        <div class="medium-6 columns">
          <div id="variableBar"><div>
        </div>
      </div>
    </div>
  </div>

</body>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.3.1/js/foundation.min.js" integrity="sha256-Nd2xznOkrE9HkrAMi4xWy/hXkQraXioBg9iYsBrcFrs=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js"></script>
<script src="js/main.js"></script>
